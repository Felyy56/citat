    <!-- Schema.org Strukturerad Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Inspirerande Citat",
        "url": "https://www.inspirationalquotes.se",
        "description": "En plattform för daglig inspiration och visdom",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://www.inspirationalquotes.se/search?q={search_term}",
            "query-input": "required name=search_term"
        }
    }
    </script>

    <script>
        // Avancerad sökalgoritm och datahantering
        class QuoteManager {
            constructor(quotes) {
                this.quotes = quotes;
                this.index = this.createSearchIndex();
            }

            createSearchIndex() {
                const index = {};
                this.quotes.forEach(quote => {
                    const searchTerms = [
                        quote.author.toLowerCase(),
                        quote.quote.toLowerCase(),
                        quote.category.toLowerCase(),
                        ...(quote.tags || []).map(tag => tag.toLowerCase())
                    ];

                    searchTerms.forEach(term => {
                        if (!index[term]) index[term] = [];
                        index[term].push(quote);
                    });
                });
                return index;
            }

            search(query) {
                if (!query) return this.quotes;

                const lowerQuery = query.toLowerCase();
                const matchedQuotes = new Set();

                Object.keys(this.index).forEach(term => {
                    if (term.includes(lowerQuery)) {
                        this.index[term].forEach(quote => matchedQuotes.add(quote));
                    }
                });

                return Array.from(matchedQuotes);
            }
        }

        // Initiala citat med rika metadata
        const QUOTES_DATA = [
            {
                id: 1,
                author: "Albert Einstein",
                quote: "Kreativitet är intelligens som har roligt.",
                category: "Inspiration",
                tags: ["vetenskap", "kreativitet", "intelligens"]
            },
            {
                id: 2,
                author: "Maya Angelou", 
                quote: "Du kan inte alltid kontrollera vad som händer, men du kan bestämma dig för att inte låta det reducera dig.",
                category: "Motståndskraft",
                tags: ["personlig utveckling", "styrka", "motivation"]
            },
            {
                id: 3,
                author: "Nelson Mandela",
                quote: "Utbildning är det mest kraftfulla vapnet du kan använda för att förändra världen.",
                category: "Lärande",
                tags: ["utbildning", "förändring", "samhälle"]
            },
            {
                id: 4,
                author: "Marie Curie",
                quote: "Ingenting i livet ska fruktas, bara förstås. Nu är tiden att förstå mer, så att vi kan frukta mindre.",
                category: "Vetenskapen",
                tags: ["kunskap", "mod", "vetenskap"]
            }
        ];

        // Händelsehantering och rendering
        document.addEventListener('DOMContentLoaded', () => {
            const quoteManager = new QuoteManager(QUOTES_DATA);
            const searchInput = document.getElementById('searchInput');
            const quotesGrid = document.getElementById('quotes-grid');
            const noResultsMessage = document.getElementById('no-results');

            function renderQuotes(quotes) {
                quotesGrid.innerHTML = '';
                
                if (quotes.length === 0) {
                    noResultsMessage.hidden = false;
                } else {
                    noResultsMessage.hidden = true;
                    quotes.forEach(quote => {
                        const quoteElement = document.createElement('article');
                        quoteElement.classList.add('quote-card');
                        quoteElement.setAttribute('data-quote-id', quote.id);
                        quoteElement.innerHTML = `
                            <blockquote>
                                <p class="quote-text">"${quote.quote}"</p>
                                <footer>
                                    <cite class="quote-author">- ${quote.author}</cite>
                                    <div class="quote-category">${quote.category}</div>
                                </footer>
                            </blockquote>
                        `;
                        quotesGrid.appendChild(quoteElement);
                    });
                }
            }

            // Debounce sökfunktion
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const results = quoteManager.search(e.target.value);
                    renderQuotes(results);
                }, 300);
            });

            // Initial rendering
            renderQuotes(QUOTES_DATA);
        });

        // Performance och Web Vitals tracking
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const metrics = performance.getEntriesByType('navigation')[0];
                    console.log('Sidladdningstid:', metrics.loadTime);
                }, 0);
            });
        }
    </script>
